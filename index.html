<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Расписание ИС-31</title>
</head>
<body class="max-w-3xl mx-auto h-screen bg-primary flex flex-col">
  <header>
    <div class="items-start sm:px-0 px-4 flex flex-col py-4 sm:w-full justify-start sm:flex-row sm:justify-between sm:pt-8 sm:items-center">
      <div class="flex w-full sm:w-auto justify-between gap-8 sm:gap-0 sm:flex-col sm:py-7">
        <span class="sm:text-2xl sm:font-thin capitalize" id="month_with_year"></span>
        <span class="sm:block sm:text-xl sm:font-thin" id="is_first_week"></span>
      </div>
      <div class="flex w-full sm:w-auto justify-between gap-9">
        <a href="https://vk.com/do_is31" target="_blank">Доска объявлений</a>
        <a href="https://vk.com/is2021" target="_blank">ИС-2021</a>
      </div>
    </div>
    <div class="mb-7 px-4 sm:px-0 flex row gap-3 overflow-y-auto scroll-smooth no-scrollbar" id="weeks">
      <label
      id="load_more"
      onclick="datepicker.showPicker()"
      class="flex items-center bg-[rgb(128,55,255)] text-white text-1xl rounded-3xl cursor-pointer text-center px-4 ml-4">
      Выбрать определенную дату
    </label>
    <input type="date" id="datepicker" class="relative -left-48 top-3 w-0">
    </div>
  </header>
  <main class="flex flex-col gap-4 bg-base-200 rounded-t-3xl p-6 w-full flex-1">
  </main>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
